<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Setup.css">
    <title>Login</title>
</head>
<body>
        <div class="background">
            <div class="layer view-screen"></div>
            <div class="form">
                <div id="login-form">
                    <form autocomplete="off">
                        <img src="Pictures/login.svg" alt="">
                        <h2>Login</h2>
                        <div class="input">
                            <i class="fas fa-user label"></i>
                            <input class="login-input" type="text"onkeyup="enterCheck()" placeholder="Username"> 
                    </div>
                    <div class="input">
                        <i class="fas fa-lock label"></i>
                        <input class="login-input" type="password" id="password" onkeyup="enterCheck()" placeholder="Password">
                        <i class="fas fa-eye" id="seen" onclick="seen(this)"></i>
                    </div>
                    <a href="javascript:void(0)" id="login-button" onclick="submit()">Login</button>
                    <a id="forgot" href="javascript:void(0)">Forgot password?</a>
                    <p id="signup">Don't have an account? <a href="Sign_up.html" target="_blank">Sign up here</a></p>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://kit.fontawesome.com/a980ec8fc3.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
